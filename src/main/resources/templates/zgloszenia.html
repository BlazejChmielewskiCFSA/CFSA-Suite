<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="home :: link"></div>
    <script src="/script.js"></script>
</head>
<body>

<div th:replace="home :: nav"></div>

<div class="zgloszenia-main-content">
        <table class="table-my-reports" >
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Tytuł Zgłoszenia</th>
                    <th>Zgłaszający</th>
                    <th>Priorytet</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="report : ${reportsList}">

                    <td><a th:href="@{'/zgloszenie/' + ${report.getId()}}" th:text="${report.id}"></a></td>
                    <!-- <a th:href="@{'/zgloszenia/details/' + ${report.id}}"></a><td th:text="'#' + ${report.getId()}"></td> -->
                    <td th:text="${report.getHeader()}"></td>
                    <td><p th:text="${report.getOwner()}"></p></td>
                    <td><p class="priority" th:text="${report.getPriority()}"></p></td>
                    <td><p class="status" th:text="${report.getStatus()}"></p></td> 
                </tr>
        </table>
    </div>
</body>


</html>
